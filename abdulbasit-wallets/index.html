<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstarp boiler</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
    <!-- min.css bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
      <div class="container">
        <a href="index.html" class="navbar-brand">Wallet App</a>

        <!-- choose Wallet -->
        <div class="dropdown">
          <button
            class="btn btn-info dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            choose wallet
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="d-flex align-items-center justify-content-center">
      <!-- no wallet page -->
      <div class="container">
        <div class="row m-5 justify-content-center">
          <div class="col text-center">
            <img src="./img/Wallet.svg" class="wallet-img" alt="no-wallet" />
            <h3 class="mt-5">Ooops!</h3>
            <p>You have no wallets, Start by creating one</p>
            <!-- Button trigger modal -->
            <button
              class="btn btn-info btn-lg"
              type="button"
              data-toggle="modal"
              data-target="#createModal"
            >
              Create wallet
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- create wallet modal -->
    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action=""></form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">
              Create Wallet
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of create wallet modal  -->

    <!-- min jquery  -->
    <script src="jquery-3.4.1.min.js"></script>
    <!-- min.js bootstraop  (min.js + propper.js)-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
